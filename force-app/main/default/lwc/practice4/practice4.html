<template>
    <lightning-card  title="Data binding 3" icon-name="utility:add">
       
      <div class="slds-var-m-around_medium">
       
        <lightning-input 
          type="number" 
          variant="label-inline" 
          label="First Number" 
          onchange={handleNum1Change}
          step="any"
          value={num1}
        ></lightning-input>

        <lightning-input 
          type="number" 
          variant="label-inline"
          label="Second Number"
          onchange={handleNum2Change}
          step="any"
          value={num2}
        ></lightning-input>

        <div class="slds-var-m-top_small slds-align_absolute-center">
            Result of addition is: {sumResult}
        </div>

        <div class="slds-var-m-top_small slds-align_absolute-center">
            Result of subtraction is: {subtractionResult}
        </div>
      
        <div class="slds-var-m-top_small slds-align_absolute-center">
            Result of multiplication is: {multiplicationResult}
        </div>

        <div class="slds-var-m-top_small slds-align_absolute-center">
          Result of division is: {divisionResult}
        </div>
        
        <div class="slds-var-m-top_small slds-align_absolute-center">
          <lightning-button
            variant="brand"
            label="Reset" 
            onclick={handleReset}
          ></lightning-button>
        </div>
        

      </div>
    </lightning-card>
</template>
