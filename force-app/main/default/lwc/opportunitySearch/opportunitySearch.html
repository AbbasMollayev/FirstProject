<!-- sldsValidatorIgnore -->
<template>
  <lightning-card title="Opportunity Search" icon-name="standard:account">
    <div class="slds-var-m-around_medium">
      <lightning-slider
        label="Opps Amount"
        value={sliderValue}
        onchange={handleSliderChange}
        min="0"
        max="2000000"
        step="1000"
      ></lightning-slider>

      <lightning-datatable
        key-field="id"
        data={myOpps.data}
        columns={columns}
      ></lightning-datatable>
    </div>
  </lightning-card>
</template>
